암호는 "호랑이"이다.

-->

<h2>분석결과</h2>
<hr>
</body>
<script>
var password ="호랑이";
var putPassword;
while(true){
    let putPassword = prompt("비밀번호를 입력하세요");
    if(password==putPassword){
        document.write("통과!")
        break;
    }
}
</script>
