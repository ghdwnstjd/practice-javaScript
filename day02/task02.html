    <!-- 
            월화수목금토일
            ---------------------(hr)
            000은 출근
    
            사용자에게 요일을 입력받고 월~목은 출근, 다른 날은 휴일을 출력한다.
            요일은 "월", "화", ... 형식으로 입력받는다.
    -->

    <h3>월화수목금토일</h3>
    <hr>


</body>

<script>
    var dayAr = ["월","화","수","목"];
    var workday = prompt("요일을 입력해주세요.")
    if(dayAr.includes(workday)){
        document.write(workday +"은(는) 출근");
    }else{
        document.write(workday+"은(는) 휴일");
    }
</script>
