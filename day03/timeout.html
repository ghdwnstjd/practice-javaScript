<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지정된 시간이 흐른 후에 함수 실행</title>
</head>
<body>
    <h1>지정된 시간이 흐른 후에 함수 실행</h1>
</body>
<script>
    setTimeout(function(){document.write("<p>한동석</p>")}, 1000); //1초 후에 function(){} 싱행해라
</script>
</html>
